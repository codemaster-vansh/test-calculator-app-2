<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple calculator application for basic arithmetic operations.">
    <meta property="og:title" content="Simple Calculator">
    <meta property="og:description" content="Perform basic arithmetic operations with ease.">
    <meta property="og:image" content="https://example.com/image.png">
    <meta property="og:url" content="https://example.com">
    <title>Simple Calculator</title>
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #f44336;
            --background: #ffffff;
            --text-color: #333333;
            --spacing-unit: 8px;
            --border-radius: 4px;
            --transition: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: var(--spacing-unit);
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-unit);
            max-width: 400px;
            width: 100%;
        }

        .button {
            padding: var(--spacing-unit);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition);
            font-size: 1.5rem;
        }

        .button:hover {
            background-color: var(--primary);
            color: white;
        }

        .display {
            grid-column: span 4;
            padding: var(--spacing-unit);
            background-color: #f0f0f0;
            border-radius: var(--border-radius);
            text-align: right;
            font-size: 2rem;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #fff;
            }
            .display {
                background-color: #444;
            }
        }
    </style>
</head>
<body>
    <main role="main">
        <section aria-labelledby="calculator-title">
            <h1 id="calculator-title">Simple Calculator</h1>
            <div class="calculator" role="application">
                <div class="display" aria-live="polite" id="display">0</div>
                <button class="button" aria-label="Clear" id="clear">C</button>
                <button class="button" aria-label="Divide" id="divide">/</button>
                <button class="button" aria-label="Multiply" id="multiply">*</button>
                <button class="button" aria-label="Subtract" id="subtract">-</button>
                <button class="button" aria-label="7">7</button>
                <button class="button" aria-label="8">8</button>
                <button class="button" aria-label="9">9</button>
                <button class="button" aria-label="Add" id="add">+</button>
                <button class="button" aria-label="4">4</button>
                <button class="button" aria-label="5">5</button>
                <button class="button" aria-label="6">6</button>
                <button class="button" id="equals" aria-label="Equals">=</button>
                <button class="button" aria-label="1">1</button>
                <button class="button" aria-label="2">2</button>
                <button class="button" aria-label="3">3</button>
                <button class="button" aria-label="0">0</button>
            </div>
        </section>
    </main>
    <script>
        'use strict';

        const display = document.getElementById('display');
        const buttons = Array.from(document.getElementsByClassName('button'));
        let currentInput = '';
        let operator = '';
        let firstOperand = null;

        const updateDisplay = (value) => {
            display.textContent = value;
        };

        const clearCalculator = () => {
            currentInput = '';
            operator = '';
            firstOperand = null;
            updateDisplay('0');
        };

        const calculate = () => {
            if (firstOperand === null || operator === '') return;
            const secondOperand = parseFloat(currentInput);
            let result;
            try {
                switch (operator) {
                    case '+':
                        result = firstOperand + secondOperand;
                        break;
                    case '-':
                        result = firstOperand - secondOperand;
                        break;
                    case '*':
                        result = firstOperand * secondOperand;
                        break;
                    case '/':
                        if (secondOperand === 0) throw new Error('Cannot divide by zero');
                        result = firstOperand / secondOperand;
                        break;
                    default:
                        throw new Error('Invalid operator');
                }
                updateDisplay(result);
                currentInput = result.toString();
                operator = '';
                firstOperand = null;
            } catch (error) {
                updateDisplay('Error');
                setTimeout(clearCalculator, 1500);
            }
        };

        buttons.forEach(button => {
            button.addEventListener('click', (e) => {
                const value = e.target.textContent;
                if (value === 'C') {
                    clearCalculator();
                } else if (['+', '-', '*', '/'].includes(value)) {
                    if (currentInput !== '') {
                        firstOperand = parseFloat(currentInput);
                        operator = value;
                        currentInput = '';
                    }
                } else if (value === '=') {
                    calculate();
                } else {
                    currentInput += value;
                    updateDisplay(currentInput);
                }
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                clearCalculator();
            } else if (e.key === 'Enter') {
                calculate();
            } else if ('0123456789+-*/'.includes(e.key)) {
                const button = buttons.find(btn => btn.textContent === e.key);
                if (button) button.click();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            clearCalculator();
        });
    </script>
</body>
</html>
